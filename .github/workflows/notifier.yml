name: Telegram

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Send message
    runs-on: ubuntu-latest
    steps:
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            [${{ github.actor }}](https://github.com/${{ github.actor }}) created commit.
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref }}
            
            Commit message: ${{ github.event.commits[0].message }}
            
            See changes: [link](https://github.com/${{ github.repository }}/commit/${{github.sha}})
